# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: build-jdk8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn clean install -T 1C --activate-profiles all -Dmaven.javadoc.skip=true -DskipTests animal-sniffer:check checkstyle:checkstyle com.github.spotbugs:spotbugs-maven-plugin:4.2.2:check
    - name: build-jdk9
      uses: actions/setup-java@v2
      with:
        java-version: '9'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn clean install -T 1C --activate-profiles all -Dmaven.javadoc.skip=true -DskipTests
    - name: build-jd17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn clean install -T 1C --activate-profiles all -Dmaven.javadoc.skip=true -DskipTests

