syntax = "proto3";

import "metrics/instance.proto";

package com.sbss.bithon.agent.grpc.metrics;

option java_multiple_files = true;

message WebRequestMetrics {
  Instance instance = 1;
  string uri = 2;
  int64 costNanoTime = 3;
  int64 requests = 4;
  int64 count4xx = 6;
  int64 count5xx = 7;
  int64 requestBytes = 8;
  int64 responseBytes = 9;
}

