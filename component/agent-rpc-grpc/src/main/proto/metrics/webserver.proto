syntax = "proto3";

import "metrics/instance.proto";

package com.sbss.bithon.agent.grpc.metrics;

option java_multiple_files = true;

message WebServerMetrics {
  Instance instance = 1;

  // 连接数
  int64 connectionCount = 2;
  // 最大连接数
  int64 maxConnections = 3;
  // 当前线程数
    int64 currentThreadCount = 4;
  // 最大线程数
  int64 maxThreads = 5;

  // 服务器标识（1-tomcat、2-undertow、3-jetty）
  enum ServerType {
    TOMCAT = 0;
    JETTY = 1;
    UNDERTOW = 2;
    NETTY = 3;
  }
  ServerType type = 6;
}