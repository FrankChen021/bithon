language: java

dist: xenial

jdk:
  - openjdk8

cache:
  directories:
    - $HOME/.m2

env:
  global:
    - MVN="mvn -B"

addons:
  apt:
    packages:
      - maven
      - python3

install: ${MVN} clean install --activate-profiles all -Dmaven.javadoc.skip=true -DskipTests

stages:
  - name: Tests - phase 1
  - name: Tests - phase 2

jobs:
  include:
    - name: "animal sniffer checks"
      stage: Tests - phase 1
      script: ${MVN} animal-sniffer:check --fail-at-end

    - name: "checkstyle"
      script: ${MVN} checkstyle:checkstyle --fail-at-end

    - name: "forbidden api checks"
      script: ${MVN} forbiddenapis:check forbiddenapis:testCheck --fail-at-end

    - name: "spotbugs checks"
      script: ${MVN} spotbugs:check --fail-at-end

    - &package
      name: "(openjdk9) packaging check"
      stage: Tests - phase 2
      jdK: openjdk9

    - <<: *package
      name: "(openjdk17) packaging check"
      stage: Tests - phase 2
      jdk: openjdk17