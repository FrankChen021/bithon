server:
  shutdown: graceful


spring:
  lifecycle:
    timeout-per-shutdown-phase: 120s # Default is 60s
  config:
    use-legacy-processing: true

  application:
    name: bithon-server
  cloud:
    #service-registry:
    #  auto-registration:
    #   NOTE: if it's set to FALSE, the service discovery does not work, which means the management API(/api/agent/command/xxx) also does not work
    #    enabled: true
    nacos:
      config:
        enabled: false
        file-extension: yaml
        server-addr: nacos.server:80
        namespace: ffffffff-d350-4755-ab1a-28721fc79cfa
        refresh-enabled: true
        group: DEFAULT_GROUP
      discovery:
        enabled: false
        watch:
          enabled: false
        server-addr: nacos.server:80

management:
  endpoints:
    web:
      exposure:
        include:
          - info
          - health

bithon:
  discovery:
    type: nacos
