spring:
  application:
    name: bithon-server
  cloud:
    service-registry:
      auto-registration:
        # Set service auto-registration to false because we configure the service registration manually by different implementations
#        enabled: false
    nacos:
      config:
        enabled: false
        file-extension: yaml
        server-addr: nacos.server:80
        namespace: ffffffff-d350-4755-ab1a-28721fc79cfa
