collector-brpc:
  enabled: true
  port:
    tracing: 9895
    event: 9896
    metric: 9898
    ctrl: 9899


bithon:
  pipelines:
    events:
      receivers:
        - type: brpc
      exporters:
        - type: kafka
          props:
            topic: bithon-events
            "[bootstrap.servers]": localhost:9092
            "[batch.size]": 65536
            "[buffer.memory]": 67108864
            "[linger.ms]": 50
            "[compression.type]": lz4
            "[max.in.flight.requests.per.connection]": 1
            "[retries]": 3

    metrics:
      receivers:
        - type: brpc
      exporters:
        - type: kafka
          props:
            topic: bithon-metrics
            "[bootstrap.servers]": localhost:9092
            "[batch.size]": 65536
            "[buffer.memory]": 67108864
            "[linger.ms]": 50
            "[compression.type]": lz4
            "[max.in.flight.requests.per.connection]": 1
            "[retries]": 3

    traces:
      receivers:
        - type: brpc
      exporters:
        - type: kafka
          props:
            topic: bithon-spans
            "[bootstrap.servers]": localhost:9092
            "[batch.size]": 65536
            "[buffer.memory]": 67108864
            "[linger.ms]": 50
            "[compression.type]": lz4
            "[max.in.flight.requests.per.connection]": 1
            "[retries]": 3

collector-http:
  enabled: true

logging:
  level:
    org.bithon.collector: debug
