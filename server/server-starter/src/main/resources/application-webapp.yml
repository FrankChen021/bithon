# This property must exist to enable the webapp module
bithon:
  web:
    app:
      enabled: true
    service:
      enabled: true

#
# Some web-server configurations
# Not mandatory
#
server:
  port: 9897
  compression:
    enabled: true
    min-response-size: 4096
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: UTF-8
    servlet:
      content-type: text/html
    mode: HTML
  devtools:
    restart:
      enabled: true


