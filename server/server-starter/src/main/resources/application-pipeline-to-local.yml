bithon:
  pipelines:
    events:
      enabled: true
      receivers:
        - type: brpc
      exporters:
        - type: store

    metrics:
      enabled: true
      receivers:
        - type: brpc
      exporters:
        - type: store

    traces:
      enabled: true
      receivers:
        - type: brpc
      processors:
        - type: filter
          expr: not endsWith(clazz,  'UriNormalizer')
        - type: url-sanitize-transform
          sensitiveParameters:
            - password
        - type: builtin-span-transform
      exporters:
        - type: store


logging:
  level:
    org.bithon.collector: debug
