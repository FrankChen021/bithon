bithon:
  pipelines:
    events:
      enabled: true
      receivers:
        - type: brpc
      exporters:
        - type: store

    metrics:
      enabled: true
      receivers:
        - type: brpc
      exporters:
        - type: store

    traces:
      enabled: true
      receivers:
        - type: brpc
        - type: bithon-trace-http
        - type: otlp-trace-grpc
        - type: otlp-trace-http
      processors:
        - type: filter
          expr: not endsWith(clazz,  'UriNormalizer')
        - type: url-sanitize-transform
          sensitiveParameters:
            "[http.uri]": password
            "[http.url]": password
            "uri": password
        - type: builtin-span-transform
      exporters:
        - type: store


logging:
  level:
    org.bithon.collector: debug
