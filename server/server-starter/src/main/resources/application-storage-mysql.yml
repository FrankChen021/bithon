#
# This file demonstrates configuring the Bithon server to use those databases that support JDBC as underlying storage.
# Currently, only MySQL has been tested, so MySQL is configured in this file.
#
bithon:
  storage:
    tracing:
      provider: mysql-1
      enabled: true
      ttl:
        enabled: true
        ttl: P1D
        cleanPeriod: PT1M
    metric:
      provider: mysql-1
      enabled: true
      ttl:
        enabled: true
        ttl: P1D
        cleanPeriod: PT1M
    event:
      provider: mysql-1
      enabled: true
      ttl:
        enabled: true
        ttl: P1D
        cleanPeriod: PT1M
    meta:
      provider: mysql-1
      enabled: true
      ttl:
        enabled: true
        ttl: PT5M
        cleanPeriod: PT1M
    setting:
      provider: mysql-1
      enabled: true
    web:
      provider: mysql-1

    providers:
      mysql-1:
        # Make sure the database has been created
        type: mysql
        url: mysql-1:mysql://localhost:3306/bithon
        driverClassName: com.mysql.cj.mysql-1.Driver
        username: root

#
# Suppress useless and boring error logging
#
logging:
  level:
    org.springframework.boot.autoconfigure.jooq.JooqExceptionTranslator: OFF