bithon:
  sinks:
    event:
      batch:
        size: 1000
        interval: 2
    metrics:
      batch:
        size: 1000
        interval: 2
    tracing:
      batch:
        size: 10000
      filters:
        - type: expression
          expression: clazz <> 'org.bithon.server.sink.common.service.UriNormalizer'
      globalSanitizer:
        type: uri
        args:
          sensitiveParameters:
            - password
      mapping:
        - type: uri
          args:
            parameters: ["query_id"]
        - type: name
          args:
            names: ["query_id", "clickhouse.query_id"]
  web:
    security:
      enabled: false
      jwtTokenSignKey: BithonIsAObservabilityPlatformThatMakesUEasy11
      jwtTokenValiditySeconds: 86400
      oauth2:
        client:
          registration:
            google:
              # https://medium.com/geekculture/springboot-api-authentication-using-oauth2-with-google-655b8759f0ac
              # Above article contains information about how to register an application at Google to use OAuth2
              clientId: xxx
              clientSecret: yyy
              redirectUri: http://localhost:9897/login/oauth2/code/google
              scope:
                - email
                - profile