server:
  shutdown: graceful


spring:
  lifecycle:
    timeout-per-shutdown-phase: 120s # Default is 60s
  config:
    use-legacy-processing: true
  # Spring Boot 4: Use Jackson 2 for ObjectMapper (Jackson2ObjectMapperBuilder)
  http:
    converters:
      preferred-json-mapper: jackson2

  application:
    name: bithon-server
  cloud:
    #service-registry:
    #  auto-registration:
    #   NOTE: if it's set to FALSE, the service discovery does not work, which means the management API(/api/agent/command/xxx) also does not work
    #    enabled: true
    nacos:
      config:
        enabled: false
        file-extension: yaml
        server-addr: nacos.server:80
        namespace: ffffffff-d350-4755-ab1a-28721fc79cfa
        refresh-enabled: true
        group: DEFAULT_GROUP
        # To load the configuration from Nacos, you need to add spring.config.import property as follows
      discovery:
        enabled: false
        watch:
          enabled: false
        server-addr: nacos.server:80

management:
  endpoints:
    web:
      exposure:
        include:
          - info
          - health


