bithon:
  tracing:
    filters:
      - type: expression
        expression: clazz <> 'org.bithon.server.sink.common.service.UriNormalizer'
    globalSanitizer:
      type: uri
      args:
        sensitiveParameters:
          - password
    mapping:
      - type: uri
        args:
          parameters: ["query_id"]
      - type: name
        args:
          names: ["query_id"]