bithon:
  receivers:
    metrics:
      brpc:
        enabled: true
        port: 9898
        channel:
          low-water-mark: 128KiB
          high-water-mark: 256KiB
      http:
        enabled: true
    events:
      brpc:
        enabled: true
        port: 9896
        channel:
          low-water-mark: 128KiB
          high-water-mark: 256KiB
    traces:
      brpc:
        enabled: true
        port: 9895
        channel:
          low-water-mark: 128KiB
          high-water-mark: 256KiB
      http:
        enabled: true
      zipkin:
        enabled: true
      jaeger:
        enabled: true
        port: 6831
        # threads is optional, See JaegerThriftUDPTraceReceiver to know the default value
        # threads: 8
      otlp-http:
        enabled: true
      otlp-grpc:
        enabled: true
        port: 4317
