collector-brpc:
  enabled: true
  port:
    tracing: 9895
    event: 9896
    metric: 9898
    ctrl: 9899
  sinks:
    event:
      type: local
    metrics:
      type: local
    tracing:
      type: local

collector-http:
  enabled: true

collector-otel:
  enabled: true

collector-controller:
  permission:
    rules:
      - application:
          type: startwith
          pattern: bithon-
        token: "525"

bithon:
  processor:
    tracing:
      source:
        type: local
      transforms:
      sinks:
        - type: store


logging:
  level:
    org.bithon.collector: debug
