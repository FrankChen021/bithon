<!DOCTYPE HTML>
<html lang="zh_CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{app/app-layout}">
<head>
    <title>Bithon</title>

<!--    <script th:src="@{'/js/metric/' + ${metricName} + '-dashboard.js'}"></script>-->
    <script th:src="@{'/js/api-client/dashboard-api.js'}"></script>
</head>
<body>

<div layout:fragment="content" id="dashboard">

<script th:inline="javascript">
$(document).ready(function () {
    new DashboardApi().getDashboardConfig([[${metricName}]],
        (boardConfig) => {
            const dashboard = new Dashboard('dashboard', [[${appName}]], new SchemaApi());
            dashboard.load(boardConfig);

            $(window).bind('resize', () => {
                dashboard.resize();
            });
        }, (error) => {
            alert(error);
        });
});
</script>

</div>
</body>
</html>
