agent:
  plugin:
    spring:
      bean:
        # If this is set to true, the plugin will only instrument those classes that are annotated with @Service, @Component, @Repository
        enableServiceComponentOnly: false
#        includedClasses:
#          - matcher:
#              type: endwith
#              suffix:
#            excludedMethods:
#              - type: endwith
#                suffix:
        excludedClasses:
          - type: "in"
            collection:
              # Configured by Spring GsonAutoConfiguration
              - com.google.gson.GsonBuilder
              - com.google.gson.Gson
              # Configured by Spring JacksonAutoConfiguration
              - com.fasterxml.jackson.databind.ObjectMapper
          - type: startwith
            prefix: org.hibernate.validator.
          - type: startwith
            prefix: org.thymeleaf.
          - type: startwith
            prefix: javax.
          - type: contains
            pattern: $$EnhancerBySpringCGLIB$$
          - type: contains
            # Found in Spring Boot 3.x
            pattern: $$SpringCGLIB$$
          - type: endwith
            suffix: Properties
          - type: endwith
            suffix: Configuration
          - type: endwith
            suffix: Configurer
          - type: startwith
            prefix: org.springframework.
          - type: startwith
            prefix: io.micrometer.
          - type: contains
            pattern: .autoconfigure.
          - type: endwith
            suffix: UrlPathHelper
          - type: endwith
            suffix: AntPathMatcher
          - type: endwith
            suffix: Builder
          - type: endwith
            suffix: Customizer
          - type: startwith
            prefix: com.fasterxml.
          - type: startwith
            prefix: com.alibaba.druid
