debugEnabled: true

bootstrap:
  appName:
  appLogs:
    - log4j2.xml
    - log4j2.yml
    - log4j2.yaml
    - log4j2.json
    - log4j2.jsn
    - logback.groovy
    - logback.xml

fetcher:
  servers: 127.0.0.1:9899
  client: com.sbss.bithon.agent.dispatcher.thrift.SettingFetcherFactory

dispatchers:
  metrics:
    queue:
      # in SECONDS
      validityPeriod: 1800
      # in SECONDS
      gcPeriod: 60
    client:
      factory: com.sbss.bithon.agent.dispatcher.thrift.MessageChannelFactory
      # in milliseconds
      timeout: 3000
    servers: 127.0.0.1:9898
    messageDebug:
      RedisMessage: true
  tracing:
    queue:
      # in SECONDS
      validityPeriod: 1800
      # in SECONDS
      gcPeriod: 60
    client:
      factory: com.sbss.bithon.agent.dispatcher.thrift.MessageChannelFactory
      # in milliseconds
      timeout: 3000
    servers: 127.0.0.1:9895
  events:
    queue:
      # in SECONDS
      validityPeriod: 1800
      # in SECONDS
      gcPeriod: 60
    client:
      factory: com.sbss.bithon.agent.dispatcher.thrift.MessageChannelFactory
      # in milliseconds
      timeout: 3000
    servers: 127.0.0.1:9896