
application:
  name:
  env:

controller:
  servers: 127.0.0.1:9899
  client: org.bithon.agent.dispatcher.brpc.BrpcAgentControllerFactory

dispatchers:
  metric:
    queue:
      # in SECONDS
      validityPeriod: 1800
      # in SECONDS
      gcPeriod: 60
    client:
      factory: org.bithon.agent.dispatcher.brpc.BrpcChannelFactory
      # in milliseconds
      timeout: 3000
    servers: 127.0.0.1:9898
    messageDebug:
      RedisMessage: true
  tracing:
    queue:
      # in SECONDS
      validityPeriod: 1800
      # in SECONDS
      gcPeriod: 60
    client:
      factory: org.bithon.agent.dispatcher.brpc.BrpcChannelFactory
      # in milliseconds
      timeout: 3000
    servers: 127.0.0.1:9895
  event:
    queue:
      # in SECONDS
      validityPeriod: 1800
      # in SECONDS
      gcPeriod: 60
    client:
      factory: org.bithon.agent.dispatcher.brpc.BrpcChannelFactory
      # in milliseconds
      timeout: 3000
    servers: 127.0.0.1:9896
    messageDebug:
      EventMessage: true