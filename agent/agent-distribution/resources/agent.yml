
application:
  name:
  env:

controller:
  servers: 127.0.0.1:9899
  client: org.bithon.agent.dispatcher.brpc.BrpcAgentControllerFactory

dispatchers:
  metric:
    client:
      factory: org.bithon.agent.dispatcher.brpc.BrpcChannelFactory
      # in milliseconds
      maxLifeTime: 300000
    servers: 127.0.0.1:9898
  tracing:
    client:
      factory: org.bithon.agent.dispatcher.brpc.BrpcChannelFactory
      # in milliseconds
      maxLifeTime: 300000
    servers: 127.0.0.1:9895
    batchSize: 500
    flushTime: 3000
    queueSize: 8192
  event:
    client:
      factory: org.bithon.agent.dispatcher.brpc.BrpcChannelFactory
      # in milliseconds
      maxLifeTime: 300000
    servers: 127.0.0.1:9896
    batchSize: 100
    flushTime: 5000

tracing:
  samplingConfigs:
    default:
      samplingRate: 1
    brpc:
      samplingRate: 1
    quartz:
      samplingRate: 1
    spring-scheduler:
      samplingRate: 1